					<label for="nombre" >Nombre:</label>
					<input type="text" id="nombre" placeholder="Escribir nombre completo" required>

					<label for="calificacion" >Calificanos:</label>
					<input type="range" id="calificacion" min="0" max="10" value="0">
					<label for="fecha">Fecha:</label required>
					<input type="date" id="fecha">
					<input type="submit" value="Enviar datos" id="btnSubmit">
